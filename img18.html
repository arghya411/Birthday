<div class="text">
    <br>
    শোভন দা পিকনিক টা করিয়ে সবথেকে ভালো করেছিল, কি বলিস?
    দিন টা যা সুন্দর কেটেছিল। আমাদের একসাথে কাটানো বেস্ট দিনগুলোর মধ্যে একটা।
    ছবি গুলও সুন্দর এসছিল, সব সাদাকালো যদিও, টাও সুন্দর।
</div>
